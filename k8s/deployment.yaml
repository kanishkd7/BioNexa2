apiVersion: apps/v1
kind: Deployment
metadata:
  name: bionexa-backend
  namespace: "2401042"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bionexa-backend
  template:
    metadata:
      labels:
        app: bionexa-backend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: backend
          image: 127.0.0.1:30085/bionexa_kanishk/bionexa-backend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          env:
            - name: NODE_ENV
              value: "production"
            - name: MONGO_URL
              valueFrom:
                secretKeyRef:
                  name: bionexa-secrets
                  key: mongo_url
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/var/run/secrets/firebase/serviceAccountKey.json"
          volumeMounts:
            - name: firebase-service-account
              mountPath: /var/run/secrets/firebase
              readOnly: true
      volumes:
        - name: firebase-service-account
          secret:
            secretName: firebase-service-account
            optional: true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bionexa-frontend
  namespace: "2401042"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bionexa-frontend
  template:
    metadata:
      labels:
        app: bionexa-frontend
    spec:
      imagePullSecrets:
        - name: nexus-secret
      containers:
        - name: frontend
          image: 127.0.0.1:30085/bionexa_kanishk/bionexa-frontend:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 30

